<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252 ">
	<link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon.ico')}}">
	<script type="text/javascript" src="{{url_for('static', filename='js/jquery-1.12.0.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static', filename='js/Cesium/Cesium.js')}}"></script>
	<link rel="stylesheet" href="{{url_for('static', filename='css/bucket.css')}}"></link>
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}"></link>
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"></link>

	<title>NASA Space App Challenge 2017</title>
</head>
<body>


	<div class="container">
		<!-- Header -->
		<div class="row">
			<h1 class="title">NASA Space App Challenge 2017</h1>
		</div>
		<!-- Map -->
		<div class="row">
			<div class="col-md-12" style="height: 450px; padding-left: 0px;padding-right: 0px;margin-bottom: -10px;">
				<div id="cesiumContainer" class="fullSize"></div>
			</div>
		</div>
		<!-- toolbar -->
		<table><tbody data-bind="foreach: layers">
	    <tr data-bind="css: { up: $parent.upLayer === $data, down: $parent.downLayer === $data }">
	        <td><input type="checkbox" data-bind="checked: show"></td>
	        <td>
	            <span data-bind="text: name, visible: !$parent.isSelectableLayer($data)"></span>
	            <select data-bind="visible: $parent.isSelectableLayer($data), options: $parent.baseLayers, optionsText: 'name', value: $parent.selectedLayer"></select>
	        </td>
	        <td>
	            <input type="range" min="0" max="1" step="0.01" data-bind="value: alpha, valueUpdate: 'input'">
	        </td>
	        <td><button type="button" class="cesium-button" data-bind="click: function() { $parent.raise($data, $index()); }, visible: $parent.canRaise($index())">▲</button></td>
	        <td><button type="button" class="cesium-button" data-bind="click: function() { $parent.lower($data, $index()); }, visible: $parent.canLower($index())">▼</button></td>
	    </tr>
		</tbody></table>
		<!-- footer -->
		<div class="row">
			<h3 class="footer">Team #12</h3>
		</div>
	</div>
	<div id="toolbar">

	<script type="text/javascript" src="{{url_for('static', filename='js/c.js')}}"></script>
</body>
</html>
